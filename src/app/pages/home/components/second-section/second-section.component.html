<div class="second-section">
  <img class="image" src="/assets/media/laptops.png" [@slideInOut]="state" />
  <div class="overlay">
    <div class="content" [@scrollAnimation]="state">
      <img
        class="logo-nitro"
        src="/assets/media/logo-nitro-5.png"
        alt="Nitro 5"
      />
    </div>
    <div class="bottom" [@scrollAnimation]="state">
      <div class="bottom__button-container">
        <app-gradient-button
          text="VER PRODUCTO"
          (click)="openProductInShop()"
        ></app-gradient-button>
      </div>
      <div class="specs">
        <div class="features">
          <app-device-feature
            imageSrc="/assets/icons/ram-icon.png"
            firstText="16GB"
            secondText="DDR4"
          ></app-device-feature>
          <app-device-feature
            imageSrc="/assets/icons/ssd-icon.png"
            firstText="1TB"
            secondText="HDD"
          ></app-device-feature>
          <app-device-feature
            imageSrc="/assets/icons/tarjetavideo-icon.png"
            firstText="GEFORCE"
            secondText="GTX 1650"
          ></app-device-feature>
        </div>
        <img class="processors-logos" src="/assets/media/procesador-logo.jpg" />
      </div>
      <div class="bottom__button-container">
        <app-gradient-button
          text="VER PRODUCTO"
          (click)="openProductInShop2()"
        ></app-gradient-button>
      </div>
      <div class="specs">
        <div class="features">
          <app-device-feature
            imageSrc="/assets/icons/ram-icon.png"
            firstText="8GB"
            secondText="DDR4"
          ></app-device-feature>
          <app-device-feature
            imageSrc="/assets/icons/ssd-icon.png"
            firstText="256GB"
            secondText="SSD"
          ></app-device-feature>
          <app-device-feature
            imageSrc="/assets/icons/tarjetavideo-icon.png"
            firstText="GEFORCE"
            secondText="GTX 1650"
          ></app-device-feature>
        </div>
        <img
          class="processors-logos"
          src="/assets/media/procesador-logo-2.jpg"
        />
      </div>
    </div>
  </div>
</div>
