<div class="acer second-section">
  <img class="image" src="/assets/media/laptops.png" [@slideInOut]="state" />
  <div class="overlay">
    <div class="content" [@scrollAnimation]="state">
      <img
        class="logo-nitro"
        src="/assets/media/logo-nitro-5.png"
        alt="Nitro 5"
      />
    </div>
    <div class="bottom" [@scrollAnimation]="state">
      <div class="bottom__button-container">
        <app-gradient-button
          text="VER PRODUCTO"
          (click)="openProductInShop()"
        ></app-gradient-button>
      </div>
      <div class="specs">
        <div class="features">
          <app-device-feature
            imageSrc="/assets/icons/ram-icon.png"
            firstText="8GB"
            secondText="DDR4"
          ></app-device-feature>
          <app-device-feature
            imageSrc="/assets/icons/ssd-icon.png"
            firstText="256GB"
            secondText="SSD"
          ></app-device-feature>
          <app-device-feature
            imageSrc="/assets/icons/tarjetavideo-icon.png"
            firstText="GEFORCE"
            secondText="GTX 1650"
          ></app-device-feature>
        </div>
        <img
          class="processor-logo"
          src="/assets/media/procesador-i5-10ma.jpg"
          alt="intel i5"
        />
        <img
          class="processor-extra"
          src="/assets/media/144-icon.png"
          alt="144 hz"
        />
      </div>
      <div class="bottom__button-container">
        <app-gradient-button
          text="VER PRODUCTO"
          (click)="openProductInShop2()"
        ></app-gradient-button>
      </div>
      <div class="specs">
        <div class="features">
          <app-device-feature
            imageSrc="/assets/icons/ram-icon.png"
            firstText="8GB"
            secondText="DDR4"
          ></app-device-feature>
          <app-device-feature
            imageSrc="/assets/icons/ssd-icon.png"
            firstText="256GB SSD"
            secondText="+ 1TB HDD"
          ></app-device-feature>
          <app-device-feature
            imageSrc="/assets/icons/tarjetavideo-icon.png"
            firstText="GEFORCE"
            secondText="RTX 3050"
          ></app-device-feature>
        </div>
        <img
          class="processor-logo"
          src="/assets/media/procesador-i7.jpg"
          alt="intel i5"
        />
        <img
          class="processor-extra"
          src="/assets/media/144-icon.png"
          alt="144 hz"
        />
      </div>
      <div class="bottom__button-container">
        <app-gradient-button
          text="VER PRODUCTO"
          (click)="openProductInShop3()"
        ></app-gradient-button>
      </div>
      <div class="specs">
        <div class="features">
          <app-device-feature
            imageSrc="/assets/icons/ram-icon.png"
            firstText="8GB"
            secondText="DDR4"
          ></app-device-feature>
          <app-device-feature
            imageSrc="/assets/icons/ssd-icon.png"
            firstText="256GB"
            secondText="SSD"
          ></app-device-feature>
          <app-device-feature
            imageSrc="/assets/icons/tarjetavideo-icon.png"
            firstText="GEFORCE"
            secondText="GTX 1650"
          ></app-device-feature>
        </div>
        <img
          class="processor-logo"
          src="/assets/media/procesador-i5-10ma.jpg"
          alt="intel i5"
        />
        <img
          class="processor-extra"
          src="/assets/media/144-icon.png"
          alt="144 hz"
        />
      </div>
    </div>
  </div>
</div>
