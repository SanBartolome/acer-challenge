<div class="multi-step-form">
  <label [class]="'title' + (disabled ? ' title--disabled' : '')">{{
    playerTitle
  }}</label>
  <form [formGroup]="formGroup">
    <app-input
      formControlName="fullName"
      upperText="NOMBRES Y APELLIDOS"
      type="text"
      [readonly]="disabled"
    ></app-input>
    <div class="one-to-three-row">
      <app-input
        formControlName="age"
        upperText="EDAD"
        type="tel"
        [readonly]="disabled"
      ></app-input>
      <app-input
        formControlName="birthdate"
        upperText="FECHA DE NACIMIENTO"
        type="date"
        [readonly]="disabled"
      ></app-input>
    </div>
    <app-input
      formControlName="steamUrl"
      upperText="URL DE STEAM"
      type="text"
      [readonly]="disabled"
    ></app-input>
    <div class="half-half-row">
      <app-input
        formControlName="steamId"
        upperText="ID STEAM(DNI DOTERO)"
        type="text"
        [readonly]="disabled"
      ></app-input>
      <app-input
        formControlName="discordId"
        upperText="ID DE DISCORD"
        type="text"
        [readonly]="disabled"
      ></app-input>
    </div>
    <app-input
      formControlName="email"
      upperText="CORREO ELECTRÓNICO"
      type="email"
      [readonly]="disabled"
    ></app-input>
    <app-input
      formControlName="phone"
      upperText="NÚMERO DE CONTACTO(#MÓVIL)"
      type="tel"
      [readonly]="disabled"
    ></app-input>
  </form>
  <div class="stepper">
    <label
      *ngIf="stepNumber !== 1"
      [class]="
        'stepper__navegation' +
        (disabled ? ' stepper__navegation--disabled' : '')
      "
      (click)="backStep()"
      >{{ "< ANTERIOR PLAYER" }}</label
    >
    <label
      [class]="
        'stepper__number' + (disabled ? ' stepper__number--disabled' : '')
      "
      >{{ stepNumber }}/7</label
    >
    <label
      *ngIf="stepNumber !== 7"
      [class]="
        'stepper__navegation' +
        (disabled ? ' stepper__navegation--disabled' : '')
      "
      (click)="nextStep()"
      >{{ "SIGUIENTE PLAYER >" }}</label
    >
  </div>
  <app-gradient-button
    *ngIf="stepNumber >= 5"
    text="INSCRIBIRSE"
    [disabled]="disabled"
    (click)="register()"
  ></app-gradient-button>
</div>
