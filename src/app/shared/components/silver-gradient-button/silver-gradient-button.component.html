<svg width="0" height="0">
  <linearGradient id="silvergrad" x1="0" x2="0" y1="0" y2="1">
    <stop offset="0" />
    <stop offset="1" />
  </linearGradient>
  <symbol id="silverborder" overflow="visible">
    <rect width="100%" height="100%" rx="16px" ry="10px" />
  </symbol>
</svg>
<div class="acer module" [routerLink]="routerLink">
  <svg class="acer module-border"><use href="#silverborder" /></svg>
  <label class="acer module-text">{{ text }}</label>
</div>
