<svg width="0" height="0">
  <linearGradient id="grad" x1="0" x2="0" y1="0" y2="1">
    <stop offset="0" />
    <stop offset="1" />
  </linearGradient>
  <symbol id="border" overflow="visible">
    <rect width="100%" height="100%" rx="16px" ry="10px" />
  </symbol>
</svg>
<div
  [class]="'module' + (disabled ? ' module--disabled' : '')"
  [routerLink]="routerLink"
>
  <svg class="module-border"><use href="#border" /></svg>
  <label class="module-text">{{ text }}</label>
</div>
